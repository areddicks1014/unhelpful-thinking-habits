<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-resources">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      paper-button {
        color: var(--app-secondary-color);
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>

    <div class="container">
      <h1>Downloads</h1>
      <a href="https://www.getselfhelp.co.uk/docs/UnhelpfulThinkingHabitsWithAlternatives.pdf" target="_blank"><paper-button class="text-theme-gradient"><iron-icon icon="mdi:file-pdf-box"></iron-icon>PDF</paper-button></a>
      <h1>Links</h1>
      <a href="https://www.getselfhelp.co.uk//" target="_blank"><paper-button class="text-theme-gradient">Get Self-help UK Site</paper-button></a>
    </div>
  </template>

  <script>
    class MyResources extends Polymer.Element {
      static get is() { return 'my-resources'; }
    }

    window.customElements.define(MyResources.is, MyResources);
  </script>
</dom-module>
